{% extends 'base.html' %}
{% block title %}
{% if categoria %}Editar Categoria{% else %}Criar Categoria{% endif %}
{% endblock %}

{% block content %}
<h1>{% if categoria %}Editar Categoria{% else %}Criar Categoria{% endif %}</h1>

<form method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"
           value="{{ categoria.get_nome() if categoria else '' }}"><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao">{{ categoria.get_descricao() if categoria else '' }}</textarea><br><br>

    <label for="plataforma">Plataforma:</label><br>
    <input type="text" id="plataforma" name="plataforma"
           value="{{ categoria.get_plataforma() if categoria else '' }}"><br><br>

    <button type="submit">Salvar</button>
    <a href="{{ url_for('listar_categorias') }}">Cancelar</a>
</form>
{% endblock %}
